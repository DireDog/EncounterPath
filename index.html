<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="res/css/style.css">
  <!--JS -->
  <script src="https://kit.fontawesome.com/e507889de1.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="res/scripts/javascript.js"></script>
  <title>Reina Lalibertebaron</title>
</head>

<body>

  <!-- MultiStep Form -->
  <form id="buildForm" action="">
    <h1>Monster Builder:</h1>

    <!-- One "tab" for each step in the form: -->
    <div class="tab">
      <p><input placeholder="Creature Name" onchange="creatureNameUpdate()" id="creatureNameIn"></p>

      <select name="crLevel" class="custom-select" onchange="creatureCRupdate()" id="creatureCRin">
        <option selected>Creature Level</option>
        <option value="0">-1</option>
        <option value="1">0</option>
        <option value="2">1</option>
        <option value="3">2</option>
        <option value="4">3</option>
        <option value="5">4</option>
        <option value="6">5</option>
        <option value="7">6</option>
        <option value="8">7</option>
        <option value="9">8</option>
        <option value="10">9</option>
        <option value="11">10</option>
        <option value="12">11</option>
        <option value="13">12</option>
        <option value="14">13</option>
        <option value="15">14</option>
        <option value="16">15</option>
        <option value="17">16</option>
        <option value="18">17</option>
        <option value="19">18</option>
        <option value="20">19</option>
        <option value="21">20</option>
        <option value="22">21</option>
        <option value="23">22</option>
        <option value="24">23</option>
        <option value="25">24</option>
      </select>

      <select name="Size" class="custom-select" onchange="creatureSizeUpdate()" id="creatureSizeIn">
        <option selected>Creature Size</option>
        <option value="0">Tiny</option>
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
        <option value="4">Huge</option>
        <option value="5">Gargantuan</option>
      </select>

      <select name="baseline" class="custom-select" onchange="creatureBLupdate()" id="creatureBLin">
        <option selected>Select Baseline</option>
        <option value="0">Brute</option>
        <option value="1">Magical Striker</option>
        <option value="2">Skill Paragon</option>
        <option value="3">Skirmisher</option>
        <option value="4">Sniper</option>
        <option value="5">Soldier</option>
        <option value="6">Spellcaster</option>
      </select>
    </div>

    <div class="tab">
      <select name="Theme Trait" class="custom-select" onchange="creatureThemeUpdate()" id="creatureThemeIn">
        <option selected>Select Theme (Optional)</option>
        <option value="0">Aberration</option>
        <option value="1">Aeon</option>
        <option value="2">Air</option>
        <option value="3">Angle</option>
        <option value="4">Animal</option>
        <option value="5">Archon</option>
        <option value="6">Astral</option>
        <option value="7">Azata</option>
      </select>
    </div>

    <div class="tab">Ability Modifiers:
      
      <select name="STRmod" class="custom-select" onchange="creModSTRupdate()" id="creModSTRin">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>
    </div>

    <div class="tab">Login Info:
      <p><input placeholder="Username..." oninput="this.className = ''"></p>
      <p><input placeholder="Password..." oninput="this.className = ''"></p>
    </div>

    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>

    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>

  <div class="container">
    <form id="outPutForm">
      <div class="form-row name-level">
        <div class="col">
          <input placeholder="Creature Name" type="text" class="no-outline" id="creatureNameOut" readonly>
        </div>
        <div class="col">
          <input placeholder="0" type="text" class="no-outline" id="creatureCRout" readonly>
        </div>
      </div>
      <div class="form-row ">
        <div class="col">
          <input type="text" class="no-outline" id="creatureAlignOut" readonly>
        </div>
        <div class="col">
          <input type="text" class="no-outline" id="creatureSizeOut" readonly>
        </div>
        <div class="col">
          <input type="text" class="no-outline" id="creatureTraitsOut" readonly>
        </div>
        <div class="col">
          <input type="text" class="no-outline" id="creatureThemeOut" readonly>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <lable for="creaturePERout">Perception </lable>
          <input type="text" class="no-outline" id="creaturePERout" readonly>
        </div>
      </div>
      <div class="form-row">
        <div class="col"><lable for="creatureLANGout">Languages </lable>
          <input type="text" class="no-outline" id="creatureLANGout" readonly>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <lable for="creatureSkillsOut">Skills </lable>
          <input type="text" class="no-outline" id="creatureSkillsOut" readonly>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <lable for="creatureMODout">Ability Modifiers </lable>
          <input type="text" class="no-outline" id="creatureMODout" readonly>
        </div>
      </div>
  </div>
  </form>

</body>

</html>
