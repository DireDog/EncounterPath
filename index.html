<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <link rel="stylesheet" href="res/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <!--JS -->
  <script src="https://kit.fontawesome.com/e507889de1.js" crossorigin="anonymous" SameSite="None"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="res/scripts/javascript.js"></script>
  <title>Reina Lalibertebaron</title>

<body>

  <!-- MultiStep Form -->
  <form id="buildForm" action="">
    <h1>Monster Builder:</h1>
    <!-- One "tab" for each step in the form: -->
    <div class="tab">
      <!--creature name-->
      <p><input placeholder="Creature Name" onchange="simpleTextUpdate(creatureNameIn,creatureNameOut,'name')" id="creatureNameIn"></p>
      <!--creature level-->
      <select name="crLevel" class="custom-select" onchange="creatureCRupdate()" id="creatureCRin">
        <option selected>Creature Level</option>
        <option value="0" name="-1">-1</option>
        <option value="1" name="0">0</option>
        <option value="2" name="1">1</option>
        <option value="3" name="2">2</option>
        <option value="4" name="3">3</option>
        <option value="5" name="4">4</option>
        <option value="6" name="5">5</option>
        <option value="7" name="6">6</option>
        <option value="8" name="7">7</option>
        <option value="9" name="8">8</option>
        <option value="10" name="9">9</option>
        <option value="11" name="10">10</option>
        <option value="12" name="11">11</option>
        <option value="13" name="12">12</option>
        <option value="14" name="13">13</option>
        <option value="15" name="14">14</option>
        <option value="16" name="15">15</option>
        <option value="17" name="16">16</option>
        <option value="18" name="17">17</option>
        <option value="19" name="18">18</option>
        <option value="20" name="19">19</option>
        <option value="21" name="20">20</option>
        <option value="22" name="21">21</option>
        <option value="23" name="22">22</option>
        <option value="24" name="23">23</option>
        <option value="25" name="24">24</option>
      </select>
    </div>

    <div class="tab">baseline templates(Optional)
      <!--baseline template for creature-->
      <select name="baseline" class="custom-select" onchange="creatureBLupdate()" id="creatureBLin">
        <option selected>Select Baseline</option>
        <option value="0">Brute</option>
        <option value="1">Magical Striker</option>
        <option value="2">Skill Paragon</option>
        <option value="3">Skirmisher</option>
        <option value="4">Sniper</option>
        <option value="5">Soldier</option>
        <option value="6">Spellcaster</option>
      </select>
    </div>

    <div class="tab">Themes:
      <!--theme for creature-->
      <select name="Theme Trait" class="custom-select" onchange="creatureThemeUpdate()" id="creatureThemeIn">
        <option selected>Select Theme (Optional)</option>
        <option value="0">Aberration</option>
        <option value="1">Aeon</option>
        <option value="2">Air</option>
        <option value="3">Angle</option>
        <option value="4">Animal</option>
        <option value="5">Archon</option>
        <option value="6">Astral</option>
        <option value="7">Azata</option>
      </select>
    </div>

    <div class="tab">Basic Information:

      <div class="container">
        <div class="row">
          <div class="col-sm-12">

            <select name="Rarity" class="custom-select" onchange="creatureTraitsUpdate('creatureRarityIn','creatureRarity','rareT')" id="creatureRarityIn">
              <option selected>Creature Rarity</option>
              <option value="0" name="Common">Common</option>
              <option value="1" name="Uncommon">Uncommon</option>
              <option value="2" name="Rare">Rare</option>
              <option value="3" name="Unique">Unique</option>
            </select>

          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">

            <select name="Alignment" class="custom-select" onchange="creatureTraitsUpdate('creatureAlignIn','creatureAlign','alignT')" id="creatureAlignIn">
              <option selected>Creature Alignment</option>
              <option value="0" name="LG">Lawful Good</option>
              <option value="1" name="LN">Lawful Neutral</option>
              <option value="2" name="LE">Lawful Evil</option>
              <option value="3" name="NG">Neutral Good</option>
              <option value="4" name="N">True Neutral</option>
              <option value="5" name="NE">Neutral Evil</option>
              <option value="6" name="CG">Chaotic Good</option>
              <option value="7" name="CN">Chaotic Neutral</option>
              <option value="8" name="CE">Chaotic Evil</option>
            </select>

          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">

            <select name="Size" class="custom-select" onchange="creatureTraitsUpdate('creatureSizeIn','creatureSize','sizeT')" id="creatureSizeIn">
              <option selected>Creature Size</option>
              <option value="0" name="Tiny">Tiny</option>
              <option value="1" name="Small">Small</option>
              <option value="2" name="Medium">Medium</option>
              <option value="3" name="Large">Large</option>
              <option value="4" name="Huge">Huge</option>
              <option value="5" name="Gargantuan">Gargantuan</option>
            </select>

          </div>
        </div>
        <!--/**************************************************************/-->
        <div class="row">
          <div class="col-sm-12">
            <input placeholder="Traits" onchange="" id="redTraitIn" />
            <button type="button" onclick="redTraitUpdate('redTraitIn','redT')">Add Trait</button>
            <button type="button" onclick="redTraitRemove()"> Delete Trait </button>
        <!-- ************************************************************** -->
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">

            <p><input placeholder="Languages" onchange="simpleTextUpdate(creatureLanIn,creatureLanOut,'languages')" id="creatureLanIn" /></p>

          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">

            <p><input placeholder="Speed" onchange="simpleTextUpdate(creatureSpeedIn,creatureSpeedOut,'speed')" id="creatureSpeedIn" /></p>
          </div>
        </div>
      </div>
    </div>

    <div class="tab">Perception and Ability Modifiers:<br><br>
      <label for="crePERin">Perception</label>
      <select name="selPER" class="custom-select" onchange="crePERupdate()" id="crePERin">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
        <option value="4">Terrible</option>
      </select>

      <label for="creModSTRin">Strength</label>
      <select name="STRmod" class="custom-select" onchange="abilityModUpdate(creModSTRin,creModSTRout,'str')" id="creModSTRin">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

      <label for="creModSTRin">Dexterity</label>
      <select name="DEXmod" class="custom-select" onchange="abilityModUpdate(creModDEXin,creModDEXout,'dex')" id="creModDEXin">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

      <label for="creModCONin">Constitution</label>
      <select name="CONmod" class="custom-select" onchange="abilityModUpdate(creModCONin,creModCONout,'con')" id="creModCONin">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

      <label for="creModINTin">Intelligence</label>
      <select name="INTmod" class="custom-select" onchange="abilityModUpdate(creModINTin,creModINTout,'int')" id="creModINTin">
        <option selected>Select</option>
        <option value="0" name="Extreme">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

      <label for="creModWISin">Wisdom</label>
      <select name="WISmod" class="custom-select" onchange="abilityModUpdate(creModWISin,creModWISout,'wis')" id="creModWISin">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

      <label for="creModCHAin">Charisma</label>
      <select name="CHAmod" class="custom-select" onchange="abilityModUpdate(creModCHAin,creModCHAout,'cha')" id="creModCHAin">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>
    </div>

    <div class="tab">Skills:
      <div class="container">
        <div class="row">
          <div class="col-sm-12">

            <label for="acro">Acrobatics</label>
            <select name="acro" class="custom-select" onchange="" id="acroId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="arcaId">Arcana</label>
            <select name="arca" class="custom-select" onchange="" id="arcaId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="athlId">Athletics</label>
            <select name="athl" class="custom-select" onchange="" id="athlId">
              <option selected>Select</option>
              <option value="0">Extreme</option>

              <option value="3">Low</option>
            </select>

            <label for="crafId">Crafting</label>
            <select name="craf" class="custom-select" onchange="" id="crafId">
              <option selected>Select</option>
              <option value="0">Extreme</option>

              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="deceId">Deception</label>
            <select name="dece" class="custom-select" onchange="" id="deceId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="diplId">Diplomacy</label>
            <select name="dipl" class="custom-select" onchange="" id="diplId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="intiId">Intimidation</label>
            <select name="inti" class="custom-select" onchange="" id="intiId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <!-- lore here -->

            <label for="mediId">Medicine</label>
            <select name="medi" class="custom-select" onchange="" id="mediId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="natuId">Nature</label>
            <select name="natu" class="custom-select" onchange="" id="natuId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="occuId">Occultism</label>
            <select name="occu" class="custom-select" onchange="" id="occuId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="perfId">Performance</label>
            <select name="perf" class="custom-select" onchange="" id="perfId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="reliId">Religion</label>
            <select name="reli" class="custom-select" onchange="" id="reliId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="sociId">Society</label>
            <select name="soci" class="custom-select" onchange="" id="sociId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="steaId">Stealth</label>
            <select name="stea" class="custom-select" onchange="" id="steaId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="survId">Survival</label>
            <select name="surv" class="custom-select" onchange="" id="survId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

            <label for="thieId">Thievery</label>
            <select name="thie" class="custom-select" onchange="" id="thieId">
              <option selected>Select</option>
              <option value="0">Extreme</option>
              <option value="1">High</option>
              <option value="2">Moderate</option>
              <option value="3">Low</option>
            </select>

          </div>
        </div>
      </div>
    </div>

    <div class="tab">AC and HP:

      <label for="acId">AC</label>
      <select name="ac" class="custom-select" onchange="" id="acId">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

      <label for="fortId">Fort</label>
      <select name="fort" class="custom-select" onchange="" id="fortId">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

      <label for="RefId">Ref</label>
      <select name="ref" class="custom-select" onchange="" id="refId">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

      <label for="willId">Will</label>
      <select name="will" class="custom-select" onchange="" id="willId">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

      <label for="hpId">HP</label>
      <select name="hp" class="custom-select" onchange="" id="hpId">
        <option selected>Select</option>
        <option value="0">Extreme</option>
        <option value="1">High</option>
        <option value="2">Moderate</option>
        <option value="3">Low</option>
      </select>

    </div>

    <div class="tab">Abilities:

    </div>

    <div class="tab">Strikes:

    </div>

    <div class="tab">Items:

    </div>

    <div class="tab">Spells:

    </div>

    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>

    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>

    </div>

  <!-- OUT PUT FORM -->
  <!--*******************************************************************-->
  <!--*******************************************************************-->
  <!--*******************************************************************-->
  <div class="container">
    <form id="outPutForm">
      <div class="form-row border-bottom-on">
        <div class="col">
          <input placeholder="Creature Name" type="text" class="no-outline" id="creatureNameOut" readonly>
        </div>
        <div class="col">
          <input placeholder="0" type="text" class="no-outline" id="creatureCRout" readonly>
        </div>
      </div>
      <!-- *************************************************************  -->
      <div class="form-row">
        <div class="col section-trait" id="col-traits">
          <span id="rareT"></span>
          <span id="alignT"></span>
          <span id="sizeT"></span>
          <span id="redT"></span>
        </div>
      </div>
      <!-- **************************************************************  -->

      <div class="form-row">
        <div class="col inline-label">
          <label for="creaturePERout">Perception </label>
          <input type="text" class="no-outline" id="creaturePERout" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="col inline-label">
          <label for="creatureLanOut">Languages </label>
          <input type="text" class="no-outline" id="creatureLanOut" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="col inline-label">
          <label for="creatureMODout">Skills </label>
          <input type="text" class="no-outline" id="creatureMODout" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="col inline-label">
          <label for="creModSTRout">Str </label>
          <input type="text" class="no-outline" id="creModSTRout" readonly>
        </div>
        <div class="col inline-label">
          <label for="creModDEXout">Dex </label>
          <input type="text" class="no-outline" id="creModDEXout" readonly>
        </div>
        <div class="col inline-label">
          <label for="creModCONout">Con </label>
          <input type="text" class="no-outline" id="creModCONout" readonly>
        </div>
        <div class="col inline-label">
          <label for="creModINTout">Int </label>
          <input type="text" class="no-outline" id="creModINTout" readonly>
        </div>
        <div class="col inline-label">
          <label for="creModWISout">Wis </label>
          <input type="text" class="no-outline" id="creModWISout" readonly>
        </div>
        <div class="col inline-label">
          <label for="creModCHAout">Cha </label>
          <input type="text" class="no-outline" id="creModCHAout" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="col inline-label">
          <label for="creatureMODout">Items </label>
          <input type="text" class="no-outline" id="" readonly>
        </div>
      </div>

      <div class="form-row border-bottom-on">
        <div class="col inline-label ">
          <label for="creatureMODout">Interaction Abilities </label>
          <input type="text" class="no-outline" id="" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="col inline-label">
          <label for="">AC </label>
          <input type="text" class="no-outline" id="" readonly>
        </div>
        <div class="col inline-label">
          <label for="">Fort </label>
          <input type="text" class="no-outline" id="" readonly>
        </div>
        <div class="col inline-label">
          <label for="">Ref </label>
          <input type="text" class="no-outline" id="" readonly>
        </div>
        <div class="col inline-label">
          <label for="">Will </label>
          <input type="text" class="no-outline" id="" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="col inline-label">
          <label for="">HP </label>
          <input type="text" placeholder="" class="no-outline" id="" readonly>
        </div>
      </div>
      <div class="form-row">
        <div class="col inline-label">
          <label for="">Immunities </label>
          <input type="text" placeholder="" class="no-outline" id="">
        </div>
      </div>
      <div class="form-row">
        <div class="col inline-label">
          <label for="">Weaknesses </label>
          <input type="text" placeholder="" class="no-outline" id="">
        </div>
      </div>
      <div class="form-row">
        <div class="col inline-label">
          <label for="">Resistances </label>
          <input type="text" placeholder="" class="no-outline" id="">
        </div>
      </div>

      <div class="form-row">
        <div class="col inline-label ">
          <label for="">Automatic Abilities </label>
          <input type="text" class="no-outline" id="" readonly>
        </div>
      </div>

      <div class="form-row border-bottom-on">
        <div class="col inline-label ">
          <label for="">Reactive Abilities </label>
          <input type="text" class="no-outline" id="" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="col inline-label ">
          <label for="">Speed </label>
          <input type="text" class="no-outline" id="creatureSpeedOut" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="col inline-label ">
          <label for="">Offensive or Proactive Abilities </label>
          <input type="text" class="no-outline" id="" readonly>

  </div>
  </form>
</body>
</html>
